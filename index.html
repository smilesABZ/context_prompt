<!DOCTYPE html>
<html>
<head>
  <title>Gemini Style Chat</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.0.1",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^6.3.5"
  }
}
</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <div id="app-header">
    <span class="app-title">Gemini</span>
    <button id="gallery-toggle-button" aria-label="Toggle image gallery" aria-expanded="false" aria-controls="image-gallery-sidebar">☰</button>
  </div>

  <div id="main-content-wrapper">
    <div id="app-container">
      <div id="empty-chat-placeholder">
        <p class="placeholder-title">Gemini for thec2oproject</p>
      </div>

      <div id="chat-container" role="log" aria-live="polite" style="display: none;">
        <div id="chat-log">
          <!-- Chat messages will appear here -->
        </div>
      </div>

      <div id="gemini-input-bar">
        <div id="input-image-preview-container" style="display: none;">
          <img id="input-image-preview-thumbnail" src="#" alt="Staged image preview"/>
          <button id="input-image-preview-remove" aria-label="Remove staged image">✕</button>
        </div>
        <textarea id="user-input" rows="1" placeholder="Enter a prompt for Gemini or drop an image..." aria-label="User message input"></textarea>
        <div id="action-chips-container" role="group" aria-label="Image style selectors">
          <!-- Style chips will be populated by JS -->
        </div>
        <div id="contextual-action-chips-container" role="group" aria-label="Image context action selectors" style="display: none;">
          <!-- Contextual action chips will be populated by JS -->
        </div>
      </div>
    </div>

    <aside id="image-gallery-sidebar" aria-labelledby="gallery-title">
      <h2 id="gallery-title" class="visually-hidden">Generated Image Gallery</h2>
      <div class="sidebar-header">
          <h3>Image Gallery</h3>
          <button id="download-all-gallery-button" class="sidebar-action-button" aria-label="Download all gallery cards as a ZIP file">Download All</button>
      </div>
      <div id="gallery-items-container">
        <!-- Image cards will appear here -->
      </div>
    </aside>
  </div>

  <div id="custom-context-menu" role="menu" style="display:none; position:absolute;">
    <ul id="context-menu-items" role="none">
      <!-- Context menu items will be populated by JS -->
    </ul>
  </div>

  <script type="module" src="index.tsx"></script>
</body>
</html>
